<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Title-->
<title>Note To Self</title>
<!--Favicon-->
<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
<!--Stylesheet-->
<link rel="stylesheet" href="assets/styles.css" />
</head>

<body>

    <header>
        <a href="index.html">
            <h1 id="logo">Note To Self</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="log.html" class="active">Log Entry</a></li>
                <li><a href="tips.html">Wellness Tips</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="log-page">
            <section id="mood-log">
                <h2>Log Mood</h2>
                <form id="mood-form">
                    <label for="mood">How are you feeling today?</label>
                    <select id="mood" name="mood">
                        <option value="happy">Happy</option>
                        <option value="sad">Sad</option>
                        <option value="angry">Angry</option>
                        <option value="anxious">Anxious</option>
                        <option value="excited">Excited</option>
                        <!-- Add more mood options as needed -->
                    </select>
                    <button type="button" onclick="saveMood()">Save Mood</button>
                </form>
            </section>
            <section id="gratitude-log">
                <h2>Gratitude Log</h2>
                <form id="gratitude-form">
                    <textarea id="gratitude" name="gratitude"
                        placeholder="3 things I am grateful for today are...."></textarea>
                    <button type="button" onclick="saveGratitude()">Save Gratitude</button>
                </form>
            </section>
            <section id="todo-section">
                <div class="todo-list">
                    <h2>To-Do List</h2>
                <div id="todo-row">
                    <label for="todo">To-Do:</label>
                    <input type="text" id="input-box" placeholder="Add your text...">
                    <button id="todo-button" type="button" onclick="addToDo()">Add</button>
                </div>
                <ul id="list-container">
                    <!-- To-do items will be added here
                     <li class="checked">Task 1</li>
                     <li>Task 2</li>
                     <li>Task 3</li> -->
                </ul>
            </div>
            </section>
            <section id="food-log">
                <h2>Food Log</h2>
                <form id="food-form">
                    <label for="food">What did you eat today?</label>
                    <input type="text" id="food" name="food">
                    <button type="button" onclick="saveFood()">Save Food</button>
                </form>
            </section>
            <section id="movement-log">
                <h2>Movement Log</h2>
                <form id="movement-form">
                    <label for="movement">What exercise did you do today?</label>
                    <input type="text" id="movement" name="movement">
                    <button type="button" onclick="saveMovement()">Save Movement</button>
                </form>
            </section>
            <section id="affirmation-generator">
                <h2>Affirmation Generator</h2>
                <p id="quote"></p>
                <button onclick="generateQuote()">Generate Quote</button>
            </section>
        </section>
    </main>

    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our facebook group (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li><a href="https://www.pinterest.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Pinterest page (opens in a new tab)"><i
                        class="fa-brands fa-square-pinterest"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a>
            </li>

        </ul>

    </footer>

    <!-- Font awesone kit -->
    <script src="https://kit.fontawesome.com/f95ad7fcce.js" crossorigin="anonymous"></script>

    <script src="assets/script.js"></script>

</body>

</html>
